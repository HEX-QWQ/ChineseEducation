<!DOCTYPE html>
<html>   
     <head>
     		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
     		
          <title>送杜少府之任蜀州</title>
          <link rel="stylesheet" type="text/css" href="../css/font.css">
          <style>
          		body{
          			overflow-x: hidden;
          			margin:0px;
          			padding:0px;
          		}
               .box{
                    width: 100%;
                    margin: 0px;
                    text-align: justify;
                    
                    /* 其他样式 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
               }
               .box h1{
                    
                    font-size: 48px;
               }
               .box h3{
                    font-size: 15px;
                    color: teal;
                    margin-bottom: 20px;
               }
               .box p{
                    line-height: 32px;
                    margin-bottom: 12px;
                    
                    font-family: 'PinYin','QuanKaiTi','QuanKaiTi';
                    font-size: 24px;
               }
          </style>
     </head>
     <body>
         <div class="box">
          <p style="font-size: 32px">送杜少府之任蜀州</p>
          <br>
          <p>城阙辅三秦，风烟望五津。</p>
          <p>与君离别意，同是宦游人。</p>
          <p>海内存知己，天涯若比邻。</p>
          <p>无为在歧路，儿女共沾巾。</p>
         </div>    
     </body>
</html>
